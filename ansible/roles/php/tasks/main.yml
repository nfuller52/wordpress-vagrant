---
- name: download the correct php version
  apt_repository: >
    repo=ppa:ondrej/{{ php.version }}

- name: install php5 packages
  apt: >
    pkg={{ item }} state=latest
  with_items:
    - php5
    - php5-fpm
    - php5-cli
    - php5-intl
    - php5-mcrypt
    - php5-mysql

- name: php5-fpm | secure php from script injections
  lineinfile: >
    dest=/etc/php5/fpm/php.ini
    regexp="cgi.fix_pathinfo="
    line="cgi.fix_pathinfo=0"
  notify: restart php5-fpm

- name: php5-fpm | ensure timezone is set
  lineinfile: >
    dest=/etc/php5/fpm/php.ini
    regexp="date.timezone ="
    line="date.timezone = {{ timezone }}"

- name: php5-cli | ensure timezone is set
  lineinfile: >
    dest=/etc/php5/cli/php.ini
    regexp="date.timezone ="
    line="date.timezone = {{ timezone }}"

- name: create the log directory
  shell: "mkdir -p /vagrant/log/php/"

- name: set the vagrant user as the owner
  shell: "chown -R vagrant:vagrant /vagrant/log/"

- name: create the php error log
  file: >
    path=/vagrant/log/php/errors.log state=touch
    owner=vagrant group=vagrant mode=0777
